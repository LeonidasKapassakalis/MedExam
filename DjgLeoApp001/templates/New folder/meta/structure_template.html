<h3>
    <a id="structure_template" name="structure_template" href="#structure_template">
        <code>structure_template</code>

</h3>

<p>
    Defines a template path that the datatable should render on its initial non-AJAX page load.
    This is the template that appears on the main template when the
    <code>{% templatetag openvariable %} datatable {% templatetag closevariable %}</code> variable
    is rendered.
</p>
