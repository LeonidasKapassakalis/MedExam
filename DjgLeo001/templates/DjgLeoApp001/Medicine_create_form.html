{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


<!DOCTYPE html>
<html lang="en-us" >

{% block content %}
<form action="" method="post">{% csrf_token %}

<script src="{% static 'bootstrap-3.1.1/js/jquery.js' %}"></script>
<script>window.jQuery | document.write('<script src="{% static 'bootstrap-3.1.1/js/jquery.min.js'%}"><\/script>')</script>
<script src="{% static 'bootstrap-3.1.1/js/bootstrap.js' %}"></script>

<script type="text/javascript" src="{% static 'bootstrap-3.1.1/js/moment.js'%}"></script>
<script type="text/javascript" src="{% static 'bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js'%}"></script>

{{ form.media }}


<table>
    {{ form.as_table }}
</table>	
<input type="submit" value="Update" />
</form>

{% endblock %}
